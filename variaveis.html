<!DOCTYPE html>

<!--Referência: https://www.w3schools.com/js/js_variables.asp  -->
<html>
    <body>
        <h1>Variáveis em JavaScript</h1>
        <p>Neste exemplo <b>x</b>, <b>y</b> e <b>z</b>, são declarados de forma automática, quando usados.</p>
        <p id="demo"></p>
        <script>
            x = 7;
            y = 6;
            z = x + y;
            document.getElementById("demo").innerHTML="O <b>valor</b> de <b>z</b> é: " + "<b>"+z+"</b>";
        </script>
    </body>
</html>
